# ══════════════════════════════════════════════════════════════
#  CI Pipeline — Lint, Type-check, Build
# ══════════════════════════════════════════════════════════════
# Runs on every push/PR to main.
# Vercel & Render auto-deploy from main separately.

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # ── Frontend: lint + type-check + build ─────────────────────
  frontend:
    name: Frontend (Next.js)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - run: npm ci

      - name: Lint
        run: npm run lint || true   # Don't fail on lint warnings initially

      - name: Type check
        run: npx tsc --noEmit

      - name: Build
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: https://placeholder.onrender.com

  # ── Backend: syntax check + import check ────────────────────
  backend:
    name: Backend (FastAPI)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: backend/requirements-render.txt

      - name: Install dependencies
        run: pip install -r requirements-render.txt

      - name: Syntax check
        run: python -m py_compile server_lite.py

      - name: Check model modules
        run: |
          python -m py_compile models/video_detector.py
          python -m py_compile models/audio_detector.py
          python -m py_compile models/face_liveness.py
          python -m py_compile models/emotion_detector.py
